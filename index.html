<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta property="og:title" content="" />
  <meta property="og:type" content="" />
  <meta property="og:url" content="" />
  <meta property="og:image" content="" />

  <link rel="manifest" href="site.webmanifest" />
  <link rel="apple-touch-icon" href="icon.png" />
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/mystyles.css" />

  <meta name="theme-color" content="#fafafa" />
</head>

<body>
  <header name="header"></header>
  <main class="main">
    <section name="intro" class="intro">
      <div class="intro__content">
        <img class="intro__girl" src="./images/intro-girl.svg" alt="рисунок девушки с ноутбуком">
        <img class="intro__lamp" src="./images/intro-lamp.svg" alt="рисунок лампочки">
        <h1 class="intro__title">Работа  — <br>
          <div class="intro__title-change-block">
            <span class="intro__title-change">вдохновлять!</span>
          </div>
        </h1>
        <p class="intro__subtitle">Меняем <span class="intro__subtitle-marked_violet"> знания и опыт</span><br>
          <span class="intro__subtitle-marked_yellow">на деньги</span></p>
        <p class="intro__description">Делитесь своим опытом в программировании, анализе <br> данных, менеджменте,
          маркетинге
          или дизайне и получайте <br> дополнительный доход.</p>
        <button class="button intro__button is-black">Хочу поделиться знаниями</button>
      </div>
    </section>
    <section name="professions"></section>
    <section name="entry-test"></section>
    <section name="steps"></section>
    <section name="areas"></section>
    <section name="responsibilities"></section>
    <section name="vacancies"></section>
    <section name="reviews"></section>
    <section name="values"></section>

    <section name="contacts"></section>
    <section name="faq"></section>
  </main>
  <footer name="footer" class="footer">
    <ul class="footer__contacts"></ul>
  </footer>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js" type="module"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <!-- сносим ли мы гугл аналитикс?? -->
  <script>
    window.ga = function () {
      ga.q.push(arguments);
    };
    ga.q = [];
    ga.l = +new Date();
    ga("create", "UA-XXXXX-Y", "auto");
    ga("set", "anonymizeIp", true);
    ga("set", "transport", "beacon");
    ga("send", "pageview");
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
