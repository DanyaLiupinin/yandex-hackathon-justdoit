<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/mystyles.css" />

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <header name="header"></header>
    <main class="main">
      <section name="intro"></section>
      <section name="professions"></section>
      <section name="entry-test"></section>
      <section name="steps"></section>
      <section name="areas"></section>
      <section name="responsibilities"></section>
      <section name="vacancies"></section>
      <section name="reviews"></section>
      <section name="values">

      </section>

      <section name="contacts" class="contacts">
        <a href="#" class="open-popup">
          <div class="js-modal-trigger contacts_col contacts_col_left" data-target="modal-js-example">
            <img src="./images/Pic_rocket.svg"class="contacts_image_rocket">
            <p class="bd-notification is-primary contacts_subtitle">Не нашёл подходящей вакансии?</p>
            <h2 class=" title is-2 contacts_title">Расскажи нам</h2>
            <p class="bd-notification is-primary contacts_subtitle">о себе и своём опыте</p>
          </div>
        </a>
        <a href="https://thecode.media/" target="_blank">
          <div class="contacts_col contacts_col_right">
            <img src="./images/Group 33.svg" class="contacts_image_group">
            <img src="./images/Pic_airplane.svg"class="contacts_image_plane">
            <p class="bd-notification is-primary contacts_subtitle">Хочешь узнать больше о Яндекс.Практикуме?</p>
            <h2 class=" title is-2 contacts_title">Загляни в наш блог</h2>
            <p class="bd-notification is-primary contacts_subtitle">и познакомься с жизнью внутри комьюнити</p>
          </div>
        </a>
      </section>
      <section name="faq"></section>
    </main>
    <footer name="footer" class="footer">
      <ul class="footer__contacts"></ul>
    </footer>

    <div class="popup__bg"> 
      <form class="popup">
          <img src="images/close.svg" class="close-popup">
          <label>
              <input type="text" name="name">
              <div class="label__text">
                  Ваше имя
              </div>
          </label>
          <label>
              <input type="tel" name="tel">
              <div class="label__text">
                  Ваш телефон
              </div>
          </label>
          <label>
              <textarea name="message"></textarea>
              <div class="label__text">
                  Ваше сообщение
              </div>
          </label>
          <button type="submit">Отправить</button>
      </form>
  </div>  

    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/contacts.js"></script>
    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <!-- сносим ли мы гугл аналитикс?? -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
